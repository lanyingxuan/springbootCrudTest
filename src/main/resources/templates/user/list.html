<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>animalList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>动物列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>动物名字</th>
            <th>类型</th>
            <th>年龄</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${users}">
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.animalName}">neo</td>
            <td th:text="${user.animalType}">Otto</td>
            <td th:text="${user.animalAge}">6</td>
            <td><a th:href="@{/animal/toEdit(id=${user.id})}">修改</a></td>
            <td><a th:href="@{/animal/delete(id=${user.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/animal/toAdd" th:href="@{/animal/toAdd}" class="btn btn-info">添加</a>
    </div>
</div>

</body>
</html>
